<!doctype html>
<title>{% block title %}{% endblock %}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <h1>{% block headblock %}{% endblock %}</h1>

    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}
    <div class=navi align="center">
        <td><a href="/request-counter"><button id=get_request type="button">GET-Request</button></a></td>
        &emsp;
        <td><a href="/request-counter"><button id=post_request type="button">POST-Request</button></a></td>
        &emsp;
        <td><a href="/statistics"><button id=statistics_button type="button">Statistics</button></a></td>
    </div>
    {% block body %}{% endblock %}
</div>
